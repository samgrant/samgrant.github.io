{% assign what-ive-done = site.data.data.what-ive-done %}
{% if what-ive-done %}
<section class="section summary-section">

  <h2 class="section-title">
    {% include svg/clipboard-check.svg %}  
    {{ what-ive-done.title }}
  </h2>
  <div class="section-summary">
    {{ what-ive-done.summary | markdownify }}
  </div><!--//summary-->
    
</section><!--//section-->
{% endif %}
