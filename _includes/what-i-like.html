{% assign what-i-like = site.data.data.what-i-like %}
{% if what-i-like %}
<section class="section summary-section">

  <h2 class="section-title">
    {% include svg/thumbs-up.svg %}  
    {{ what-i-like.title }}
  </h2>
  <div class="section-summary">
    {{ what-i-like.summary | markdownify }}
  </div><!--//summary-->
    
</section><!--//section-->
{% endif %}
