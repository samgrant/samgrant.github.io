{% assign what-i-know = site.data.data.what-i-know %}
{% if what-i-know %}
<section class="section summary-section">

  <h2 class="section-title">
    {% include svg/database-star.svg %}  
    {{ what-i-know.title }}
  </h2>
  <div class="section-summary">
    {{ what-i-know.summary | markdownify }}
  </div><!--//summary-->
    
</section><!--//section-->
{% endif %}
